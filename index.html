<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Lista de Tarefas</title>
</head>

<body>
  <header>
    <h1 class="title">Lista de Tarefas</h1>
  </header>
  <main class="list-area">
    <div class="list">
      <input class="input" type="text" placeholder="Adicionar tarefa">
      <button class="botao" onclick="handleClick()">Adicionar</button>
    </div>
    <div class="itens-area">
      <ul class="itens" id="addItens" onclick="toggleItemMark(event)">
      </ul>
    </div>
    <div>
      <button class="botao-remover" onclick="removeElementsByClass()">Remover Tarefas Concluidas</button>
    </div>
  </main>
  <script src="./src/script.js"></script>
</body>

</html>
